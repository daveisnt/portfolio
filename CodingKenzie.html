<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mackenzie's Codex</title>
    <style>
        #input-container {
            margin-bottom: 10px;
        }
        #text-input {
            width: 300px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        #image-container {
            display: block;
            white-space: pre-line;
        }
        img {
            height: 50px;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="input-container">
        <textarea id="text-input" placeholder="Type here..." rows="5" cols="30"></textarea>
    </div>
    <div id="image-container"></div>
    <button id="save-button">Save Image</button>
    
    <script>
        document.getElementById('text-input').addEventListener('input', function() {
            let text = this.value.toLowerCase();
            let imageContainer = document.getElementById('image-container');
            
            // Clear previous images
            imageContainer.innerHTML = '';
            
            for (let char of text) {
                if (char === '\n') {
                    imageContainer.appendChild(document.createElement('br'));
                    continue;
                }
                let img = document.createElement('img');
                img.src = char === ' ' ? 'codex/_.png' : 'codex/' + char + '.png';
                img.onerror = function() {
                    this.style.display = 'none';
                };
                imageContainer.appendChild(img);
            }
        });

        document.getElementById('save-button').addEventListener('click', function() {
            html2canvas(document.getElementById('image-container')).then(canvas => {
                let link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'image.png';
                link.click();
            });
        });
    </script>
</body>
</html>
